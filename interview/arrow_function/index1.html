<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		var obj1 = {  // 父类
			sayHello() {
				console.log('hello obj1');

			}
		}
		var obj2 = {  // 子类
			sayHello() {
				// 调用父类的方法
				super.sayHello()  // es5 里没有class 故不能用super
				console.log('hello obj2');
			}
		}
		// 考点：es6里Object对象新方法  
		// 原先继承，让obj2继承obj1  
		Object.setPrototypeOf(obj2, obj1)
		obj2.sayHello()
	</script>
</body>

</html>
