<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* css4 有什么是stylus不能做的？ */
    .box {
      --base-size: 10;
      /* 90%宽度 */
      /* width: 90vw;  */
      width: calc(var(--base-size)*10px);
      height: calc(var(--base-size)*5px);
      padding: calc(var(--base-size)*1px);
      background-color: red;
    }

    /* 在移动端时，将盒子变小，为原来的0.8倍 */
    @media screen and (max-width: 500px) {
      .box {
        --base-size: 8;
      }
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>
    setTimeout(() => {
      document
        .querySelector('.box')
        .style
        .setProperty('--base-size', 20)
    }, 2000)
  </script>
</body>

</html>
