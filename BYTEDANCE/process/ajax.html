<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 应用运行，本质就是cpu运行的权利，分配资源的最小单元（进程）
    // 进程是线程的容器 线程是CPU计算的最小单元
    // 单线程 一个进程只产生一个线程
    var a = 1, b = 2, c = a + b; // 
    const xhr=new XMLHttpRequest(); // js主动向服务器端发送请求，返回数据
    xhr.open('GET','http://localhost:1234');
    xhr.send();
    // xhr 到底是什么
    xhr.onload=(e)=>{ // 事件监听  event 事件机制,  event loop 
      console.log(e.target.response);
    }
    // UI 主要渲染
    console.log('hello');
    
  </script>
</body>

</html>
